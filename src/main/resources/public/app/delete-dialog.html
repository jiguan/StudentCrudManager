<button *ngIf="student" class="btn btn-default" data-toggle="modal" attr.data-target="#deleteDialog{{student.id}}">Delete</button>
<div class="modal fade" id="deleteDialog{{student.id}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure you want to delete student {{student.name}}?</h4>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
