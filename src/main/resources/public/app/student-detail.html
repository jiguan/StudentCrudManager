<div *ngIf="student">

    <form id="editForm">
        <div *ngIf="student.id!==null" class="form-group">
            <label for="alterEgo"><h3>Id: {{student.id}}</h3></label>
        </div>
        <div class="form-group">
            <label for="alterEgo"><h3>Name: </h3></label>
            <input type="text" class="form-control" [(ngModel)]="student.name">
        </div>
    </form>
    <button type="submit" class="btn btn-default" (click)="save()">
        <span class="glyphicon glyphicon-ok"></span> Submit
    </button>
    <button class="btn btn-default" (click)="cancel()">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>

</div>
